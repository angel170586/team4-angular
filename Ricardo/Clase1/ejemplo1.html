<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="ejemplo1.js"></script>
</head>
<body ng-controller="MainController">
    <input type="text" ng-model="nombre">
    <div>
        Mi nombre es: {{nombre}}
    </div>
    <button ng-click="actualizar()" >Actualizar</button>

    <div ng-show="nombre=='Alex'">
        Otro texto que se debe mostrar
    </div>

    <div ng-hide="nombre=='Ricardo'">
        texto requerido
    </div>

    <input type="text" ng-disabled="nombre=='Celeste'">

</body>
</html>
