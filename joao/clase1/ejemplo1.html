<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="ejemplo1.js"></script>
</head>
<body ng-controller="MainController">
    <input type="text" ng-model="nombre">
    <div>
        Mi nombre es {{nombre}}
    </div>
    <button ng-click="Actualizar()">Actualizar</button>
    <div ng-show="nombre==='joao'">
        otro texto a mostrar cuando sea joao
    </div>
    <div ng-hide="nombre=='joao'">
        texto a mostrar diferente de joao
    </div>
    <input type="text" ng-disabled="nombre == 'celeste'">
</body>
</html>
