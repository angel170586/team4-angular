<!DOCTYPE html>
<html lang="en" ng-app="app1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="ejemplo1.js"></script>
</head>
<body ng-controller="main">
    <table border="1">
        <tr>
            <td>id</td>
            <td>nombre</td>
        </tr>
        <tr ng-repeat="usuario in usuarios | orderBy:'-nombre' ">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nombre}}</td>
        </tr>
    </table>
</body>
</html>
