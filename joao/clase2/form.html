<!DOCTYPE html>
<html lang="en" ng-app="form">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"/>
    <script src="angular.min.js"></script>
    <script src="form.js"></script>
</head>
<body ng-controller="MainController">
<div class="container">
    <form  role="form" name="form1">
        <div class="form-group">
            <label class="control-label col-sm-2">Nombre:</label>
            <div class="col-sm-10">
                <input name="nombre" type="text" ng-model="usuario.nombre" required><br>
                    <span ng-show="form1.nombre.$touched && form1.nombre.$invalid" class="alert-danger"> no valido</span>
                    {{form1.nombre.$touched}}
                    {{form1.nombre.$invalid}}
                    {{form1.nombre.$valid}}
                    {{form1.nombre.$dirty}}
                    {{form1.nombre.$error.required}}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
            <input type="email" ng-model="usuario.email"><br></div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Genero:</label>
            <div class="col-sm-10">
            Masculino<input type="radio" value="M" ng-model="usuario.genero">
            Femenino<input type="radio" value="F" ng-model="usuario.genero"><br><br>
            </div>
        </div>
        <button ng-click="Registro(usuario)" ng-disabled="form1.nombre.$invalid" class="btn btn-success">Guardar</button>
        <button ng-click="Limpiar()" class="btn btn-info">Limpiar</button>
    </form>
    <br>
    <table class="table table-striped table-bordered" >
        <tr>
            <td>Nombre</td>
            <td>Email</td>
            <td>Genero</td>
        </tr>
        <tr ng-repeat="u in listaUsuarios track by $index">
            <td>{{u.nombre}}</td>
            <td>{{u.email}}</td>
            <td>{{u.genero}}</td>
        </tr>
    </table>
</div>
</body>
</html>
